<!DOCTYPE html>
{% load static %}
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modo Crise - ConecTEA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        html, body {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: 'Nunito', sans-serif;
            background-color: #121212;
            color: #E0E0E0; overflow: hidden;
        }
        .crisis-container {
            display: flex; flex-direction: column;
            height: 100%; box-sizing: border-box;
        }
        .exit-button {
            position: absolute;
            top: 30px;
            right: 30px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 50px;
            padding: 15px 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            z-index: 10;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .exit-button:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }

        /* --- MUDANÇA NO CSS DA BARRA DE SELEÇÃO --- */
        .selection-bar {
            background-color: #000;
            padding: 15px 25px;
            min-height: 140px;
            display: flex;
            align-items: center;
            gap: 20px; /* Adiciona um espaço entre a lixeira e a área dos cartões */
            border-bottom: 2px solid #333;
        }
        /* --- FIM DA MUDANÇA --- */

        #selection-strip {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            flex-grow: 1; /* Faz a área dos cartões ocupar o espaço restante */
        }
        .selected-pecs-item {
            background-color: #1E1E1E;
            border: 1px solid #444;
            border-radius: 10px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100px;
        }
        .selected-pecs-item img {
            width: 60px; height: 60px; object-fit: contain;
        }
        .selected-pecs-item span {
            font-size: 0.8rem; margin-top: 5px; text-align: center;
        }
        #clear-selection-btn {
            display: none;
            font-size: 2rem;
            cursor: pointer;
            color: #888;
            padding: 15px;
            border-radius: 50%;
            transition: color 0.3s ease, background-color 0.3s ease;
        }
        #clear-selection-btn:hover {
            color: #fff;
            background-color: #333;
        }
        
        /* ... (resto do CSS inalterado) ... */
        .crisis-pecs-grid {
            display: flex; flex-wrap: wrap; justify-content: center;
            gap: 20px; padding: 30px; overflow-y: auto; flex-grow: 1;
        }
        .crisis-pecs-card {
            background-color: #1E1E1E; border: 2px solid #333; border-radius: 20px;
            width: 200px; height: 220px; display: flex; flex-direction: column;
            align-items: center; justify-content: center; padding: 15px;
            cursor: pointer; transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .crisis-pecs-card:hover {
            background-color: #282828; border-color: #4CAF50;
        }
        .crisis-pecs-card img { width: 100px; height: 100px; object-fit: contain; }
        .crisis-pecs-card h5 {
            color: #E0E0E0; margin-top: 15px; font-size: 1.2rem;
            font-family: 'Poppins', sans-serif; text-align: center;
        }
    </style>
</head>
<body>
    <div class="crisis-container">
        <a href="{% url 'index' %}" class="exit-button">
            <i class="fas fa-times mr-2"></i>Sair
        </a>

        <div class="selection-bar">
            <i class="fas fa-trash-alt" id="clear-selection-btn" title="Limpar Seleção"></i>
            <div id="selection-strip"></div>
        </div>

        <div class="crisis-pecs-grid">
            {% for pec in crisis_pecs_list %}
                <div class="crisis-pecs-card" data-text="{{ pec.texto }}" data-img-url="{{ pec.imagem.url }}">
                    <img src="{{ pec.imagem.url }}" alt="{{ pec.texto }}">
                    <h5>{{ pec.texto }}</h5>
                </div>
            {% empty %}
                <p>Nenhum cartão de crise configurado.</p>
            {% endfor %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{% static 'js/modo_crise.js' %}"></script>
</body>
</html>
