<!DOCTYPE html>
{% load static %}
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Nova Discussão - ConecTEA</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-white border-bottom-0 pt-4 pb-0 pl-4">
                         <h3>Criar Nova Discussão</h3>
                    </div>
                    <div class="card-body p-4">
                        <form method="post">
                            {% csrf_token %}
                            
                            <div class="form-group">
                                <label for="{{ form.titulo.id_for_label }}"><strong>Título</strong></label>
                                {{ form.titulo }}
                            </div>

                            <div class="form-group">
                                <label for="{{ form.categoria.id_for_label }}"><strong>Categoria</strong></label>
                                {{ form.categoria }}
                            </div>

                            <div class="form-group">
                                <label for="{{ form.conteudo.id_for_label }}"><strong>Conteúdo</strong></label>
                                {{ form.conteudo }}
                                <small class="form-text text-muted">Seja respeitoso e claro ao descrever sua dúvida ou relato.</small>
                            </div>

                            <div class="mt-4">
                                <button type="submit" class="btn btn-primary btn-lg px-4">Publicar</button>
                                <a href="{% url 'postagem_list' %}" class="btn btn-link text-secondary ml-2">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
